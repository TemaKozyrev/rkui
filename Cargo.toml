[package]
name = "rkui"
version = "0.1.0"
edition = "2021"

[dependencies]
tauri = { version = "2" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
rdkafka = { version = "0.36", features = ["cmake-build"] }
tokio = { version = "1", features = ["rt-multi-thread", "macros", "sync"] }
anyhow = "1"
thiserror = "1"
log = "0.4"
env_logger = "0.11"

[build-dependencies]
tauri-build = { version = "2" }
base64 = "0.21"
